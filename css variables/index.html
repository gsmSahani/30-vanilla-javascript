<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variables</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Update CSS variables with <span>JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" id="base" name="base" value="#ffc600">

    </div>
    <img src="https://images.pexels.com/photos/24821324/pexels-photo-24821324/free-photo-of-red.jpeg" id="img">
    
    <script src="./main.js"></script>
</body>
</html>
